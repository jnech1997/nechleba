<div class="dataVisual">
    <mat-card class="information-card">
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
          <mat-card-subtitle class="text-align-left">{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="text-align-left">{{description}}</p>
        </mat-card-content>
    </mat-card>
    <div id="graphContainer">
        <h3 id="title"></h3>
    </div>
</div>
