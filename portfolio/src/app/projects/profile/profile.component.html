<mat-card class="profile-container">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title><h2>{{'PROFILE.PROFILE' | translate}}</h2></mat-card-title>
            <img mat-card-md-image class="user-picture" src="../../../assets/images//userDefault.jpeg">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <mat-list class="profile" role="list">
            <mat-list-item role="listitem">
                <span class="profile-list-item">{{'PROFILE.FIRST_NAME' | translate}}: </span><span>{{firstName}}</span>
            </mat-list-item>
            <mat-list-item role="listitem">
                <span class="profile-list-item">{{'PROFILE.LAST_NAME' | translate}}:  </span><span>{{lastName}}</span>
            </mat-list-item>
            <mat-list-item role="listitem">
                <span class="profile-list-item">{{'LOGIN.USERNAME' | translate}}: : </span><span>{{username}}</span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
