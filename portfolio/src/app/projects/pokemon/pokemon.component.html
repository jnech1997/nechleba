<div *ngIf="loading" class="spinner-container">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div *ngIf="!loading" class="pokemon-container">
    <div *ngFor="let p of pokemon" class='square'>
        <div class='table-cell'>
            <img class="pokemon-image" src="{{p.img.replace('http://','https://')}}">
            <em><h3 class='description'>{{p.name}}</h3></em>
        </div>
    </div>
</div>
