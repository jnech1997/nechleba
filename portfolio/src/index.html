<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <meta charset="utf-8" />
    <title>Website of Joseph Nechleba</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #pre-angular-spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: visible;
        height: 100%;
        width: 100%;
      }
      .spinner-preload {
        border-radius: 50%;
        border-right: 8px solid rgb(18, 205, 161);
        border-bottom: 8px solid red;
        border-top: 8px solid rgb(255, 181, 77);
        border-left: 8px solid blue;
        width: 100px;
        height: 100px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
      }
      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-91LZHSQM8G"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-91LZHSQM8G");
    </script>
  </head>
  <body>
    <!-- Angular Application Entry Point -->
    <div id="pre-angular-spinner-container">
      <i alt="Loading..." class="spinner-preload"></i>
    </div>
    <app-root style="display: none" id="angularRoot"></app-root>
  </body>
</html>
